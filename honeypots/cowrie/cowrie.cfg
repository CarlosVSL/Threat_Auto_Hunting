# Cowrie Honeypot configuration file

\[ssh]

# Listen on all interfaces without conflicting with production SSH

listen\_addr = 0.0.0.0
listen\_port = 2222

\[logging]

# Log in JSON format for easier ingestion

logfile = log/cowrie.json

# Enable JSON output

jsonlog = true

# Disable legacy text log

logfile\_format = json

\[output\_jsonlog]
enabled = true
logfile = log/cowrie.json

\[output\_stdout]
enabled = false

\[honeypot]

# Hostname presented to attackers

hostname = honeypot

# Maximum concurrent sessions

max\_sessions = 50

\[database]

# Disable database, use JSON logs

enabled = false

\[file\_download]

# Enable downloading of files via HTTP/FTP

enabled = true

\[session]

# Timeout for idle sessions (seconds)

idle\_timeout = 300

enable\_metrics = false
# Cowrie configuration
